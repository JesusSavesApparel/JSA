<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Jesus Saves Apparel</h1>
        <nav>
            <ul class="mobile-menu">
                <li><a href="#">Home</a></li>
                <li><a href="about-us.html">About Us</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
            <div class="hamburger-menu" id="hamburger-menu">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </nav>
    </header>

    <main>
        <div class="container">
            <div class="order-summary">
                <h2>Order Summary</h2>
                <ul id="order-summary-list">
                    <!-- Order items will be dynamically inserted here -->
                </ul>
                <div class="total">
                    <span>Total</span>
                    <span id="order-total">$0.00</span>
                </div>
            </div>
            <h2>Billing Address</h2>
            <form action="https://formspree.io/f/{your-form-id}" method="POST">
                <div class="form-group">
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" name="first-name" required>
                </div>
                <div class="form-group">
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name" name="last-name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="country">Country</label>
                    <select id="country" name="country" required>
                        <option value="">Select a country</option>
                        <option value="Afghanistan">Afghanistan</option>
                        <option value="Albania">Albania</option>
                        <option value="Algeria">Algeria</option>
                        <!-- Add all other countries here -->
                        <option value="Zimbabwe">Zimbabwe</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="address-line-1">Address Line 1</label>
                    <input type="text" id="address-line-1" name="address-line-1" required>
                </div>
                <div class="form-group">
                    <label for="address-line-2">Address Line 2</label>
                    <input type="text" id="address-line-2" name="address-line-2">
                </div>
                <div class="form-group">
                    <label for="city">City</label>
                    <input type="text" id="city" name="city" required>
                    <small>Please input a valid city name</small>
                </div>
                <div class="form-group">
                    <label for="zip">Zip / Postcode</label>
                    <input type="text" id="zip" name="zip" required>
                </div>
                <div class="form-group">
                    <label for="mobile-phone">Mobile Phone</label>
                    <div class="phone-input">
                        <select id="country-code" name="country-code" required>
                            <option value="+1">USA (+1)</option>
                            <option value="+44">UK (+44)</option>
                            <option value="+27">SA (+27)</option>
                            <option value="+91">India (+91)</option>
                            <!-- Add more country codes here -->
                        </select>
                        <input type="tel" id="mobile-phone" name="mobile-phone" required>
                    </div>
                </div>
                <h2>Payment Information</h2>
                <div class="form-group">
                    <label for="payment-method">Payment Method</label>
                    <div class="payment-methods">
                        <label>
                            <input type="radio" name="payment-method" value="mastercard" required>
                            <img src="Mastercard.png" alt="Mastercard" class="payment-image">
                        </label>
                        <label>
                            <input type="radio" name="payment-method" value="visa" required>
                            <img src="C:/Users/Gerrie/Documents/JSA/Images/Visa.png" alt="Visa" class="payment-image">
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="card">Credit Card Number</label>
                    <input type="text" id="card" name="card" required>
                </div>
                <div class="form-group">
                    <label for="expiry">Expiry Date</label>
                    <input type="text" id="expiry" name="expiry" required>
                </div>
                <div class="form-group">
                    <label for="cvv">CVV</label>
                    <input type="text" id="cvv" name="cvv" required>
                </div>
                <button type="submit" class="cta-button">Place Order</button>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Jesus Saves Apparel. All Rights Reserved.</p>
    </footer>

    <script>
        document.getElementById('hamburger-menu').addEventListener('click', function() {
            document.querySelector('.mobile-menu').classList.toggle('show');
        });

        // Function to render the order summary
        function renderOrderSummary() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const orderSummaryList = document.getElementById('order-summary-list');
            const orderTotal = document.getElementById('order-total');
            let total = 0;

            orderSummaryList.innerHTML = '';

            cart.forEach(item => {
                const listItem = document.createElement('li');
                listItem.innerHTML = `
                    <span>${item.name} (x${item.quantity})</span>
                    <span>$${(item.price * item.quantity).toFixed(2)}</span>
                `;
                orderSummaryList.appendChild(listItem);
                total += item.price * item.quantity;
            });

            orderTotal.textContent = `$${total.toFixed(2)}`;
        }

        // Call the function to render the order summary on page load
        document.addEventListener('DOMContentLoaded', renderOrderSummary);
    </script>
</body>
</html>
