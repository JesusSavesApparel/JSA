<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            font-family: 'Lora', serif;
            color: #1a1a1a;
            background-color: #faf9f6;
            line-height: 1.6;
        }

        header {
            background: linear-gradient(90deg, #ffffff, #e8e8e8);
            padding: 10px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            color: #2c3e50;
            font-size: 2rem;
            font-weight: bold;
            letter-spacing: 2px;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav ul li {
            margin: 0 10px;
        }

        nav ul li a {
            text-decoration: none;
            color: #34495e;
            font-size: 1rem;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: #5c6bc0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .product-section {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }

        .product-image {
            flex: 1;
            max-width: 500px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .product-details {
            flex: 2;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .product-details h2 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .product-details p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        .product-price {
            font-size: 1.5rem;
            color: #e74c3c;
            margin-bottom: 10px;
        }

        .selection {
            margin-bottom: 15px;
        }

        .selection label {
            font-weight: bold;
            margin-right: 10px;
        }

        .selection select {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .cta-button {
            display: inline-block;
            padding: 10px 30px;
            background-color: #5c6bc0;
            color: #ffffff;
            text-decoration: none;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease, transform 0.2s;
            align-self: flex-start;
        }

        .cta-button:hover {
            background-color: #3949ab;
            transform: scale(1.05);
        }

        footer {
            background-color: #1a237e;
            color: #ffffff;
            text-align: center;
            padding: 10px 0;
            box-shadow: 0 -4px 6px rgba(0, 0, 0, 0.1);
        }

        footer p {
            margin: 0;
            font-size: 1rem;
            font-family: 'Lora', serif;
        }

        @media (max-width: 768px) {
            header {
                padding: 5px 15px;
            }

            header h1 {
                font-size: 1.5rem;
            }

            nav ul li a {
                font-size: 0.875rem;
            }

            .container {
                padding: 10px;
            }

            .product-section {
                flex-direction: column;
                align-items: center;
            }

            .product-image {
                max-width: 100%;
            }

            .cta-button {
                width: 100%;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Jesus Saves Apparel</h1>
        <nav>
            <ul class="mobile-menu">
                <li><a href="#">Home</a></li>
                <li><a href="about-us.html">About Us</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
            <div class="hamburger-menu" id="hamburger-menu">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </nav>
    </header>

    <div class="container">
        <section class="product-section">
            <img src="path-to-product-image.jpg" alt="Product Image" class="product-image">
            <div class="product-details">
                <h2>Product Name</h2>
                <p class="product-price">$29.99</p>
                <p>Product description goes here. It provides details about the product.</p>
                <div class="selection">
                    <label for="color">Color:</label>
                    <select id="color">
                        <option value="red">Red</option>
                        <option value="blue">Blue</option>
                        <option value="green">Green</option>
                    </select>
                </div>
                <div class="selection">
                    <label for="size">Size:</label>
                    <select id="size">
                        <option value="small">Small</option>
                        <option value="medium">Medium</option>
                        <option value="large">Large</option>
                    </select>
                </div>
                <a href="add_to_cart.php?product_id=1" class="cta-button">Add to Cart</a>
            </div>
        </section>
    </div>

    <footer>
        <p>&copy; 2025 Jesus Saves Apparel. All rights reserved.</p>
    </footer>

    <script>
        document.querySelector('.cta-button').addEventListener('click', function(event) {
            event.preventDefault();
            const popup = document.createElement('div');
            popup.classList.add('popup');
            popup.innerHTML = `
                <p>Product added to cart!</p>
                <button id="continue-shopping">Continue Shopping</button>
                <button id="go-to-checkout">Go to Checkout</button>
            `;
            document.body.appendChild(popup);

            document.getElementById('continue-shopping').addEventListener('click', function() {
                window.location.href = 'shop.html';
            });

            document.getElementById('go-to-checkout').addEventListener('click', function() {
                window.location.href = 'checkout.html';
            });
        });
    </script>
</body>
</html>
