<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product 1 - Jesus Saves Apparel</title>
    <link rel="stylesheet" href="product.css">
</head>

<body>
    <header>
        <h1>Jesus Saves Apparel</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about-us.html">About Us</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
            <div class="cart-icon" onclick="window.location.href='cart.html'">
                <img src="cart icon.png" alt="Cart">
                <div class="cart-count" id="cart-count">0</div>
            </div>
            <div class="hamburger-menu" id="hamburger-menu">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </nav>
        <ul class="mobile-menu" id="mobile-menu">
            <li><a href="index.html">Home</a></li>
            <li><a href="about-us.html">About Us</a></li>
            <li><a href="shop.html">Shop</a></li>
            <li><a href="contact.html">Contact Us</a></li>
        </ul>
    </header>

    <div class="container">
        <section class="product-section">
            <img src="path-to-image1.jpg" alt="Faith Hoodie - Jesus Saves Apparel" class="product-image">
            <h2>Faith Hoodie</h2>
            <p class="price">$29.99</p>
            <button class="cta-button add-to-cart" data-id="1" data-name="Faith Hoodie" data-price="29.99">Add to Cart</button>
            <p class="description">Product description goes here. It provides details about the product.</p>
            <div class="selection">
                <label for="color">Color:</label>
                <select id="color">
                    <option value="red">Red</option>
                    <option value="blue">Blue</option>
                    <option value="green">Green</option>
                </select>
            </div>
            <div class="selection">
                <label for="size">Size:</label>
                <select id="size">
                    <option value="small">Small</option>
                    <option value="medium">Medium</option>
                    <option value="large">Large</option>
                </select>
            </div>
        </section>
    </div>

    <footer>
        <p>&copy; 2025 Jesus Saves Apparel. All rights reserved.</p>
    </footer>

    <script src="cart.js"></script>
    <script>
        function updateCartCount() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const cartCount = cart.reduce((total, item) => total + item.quantity, 0);
            document.getElementById('cart-count').textContent = cartCount;
        }

        document.addEventListener('DOMContentLoaded', updateCartCount);

        document.getElementById('hamburger-menu').addEventListener('click', function() {
            document.getElementById('mobile-menu').classList.toggle('show');
        });
    </script>
</body>

</html>
