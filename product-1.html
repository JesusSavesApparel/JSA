<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product 1 - Jesus Saves Apparel</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            font-family: 'Lora', serif;
            color: #1a1a1a;
            background-color: #faf9f6;
            line-height: 1.6;
        }

        header {
            background: linear-gradient(90deg, #ffffff, #e8e8e8);
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        header h1 {
            color: #2c3e50;
            font-size: 2.5rem;
            font-weight: bold;
            letter-spacing: 2px;
        }

        nav {
            display: flex;
            align-items: center;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            text-decoration: none;
            color: #34495e;
            font-size: 1.2rem;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: #007acc;
        }

        .cart-icon {
            position: relative;
            display: inline-block;
            cursor: pointer;
            margin-left: 20px;
        }

        .cart-icon img {
            width: 30px;
            height: 30px;
        }

        .cart-count {
            position: absolute;
            top: -10px;
            right: -10px;
            background-color: red;
            color: white;
            border-radius: 50%;
            padding: 5px 10px;
            font-size: 0.8rem;
            font-weight: bold;
        }

        .hamburger-menu {
            display: none;
            cursor: pointer;
            flex-direction: column;
            gap: 5px;
            width: 30px;
            height: 30px;
        }

        .hamburger-menu span {
            display: block;
            height: 3px;
            width: 100%;
            background-color: #34495e;
            border-radius: 3px;
        }

        .mobile-menu {
            display: none;
            position: absolute;
            top: 70px;
            right: 0;
            background-color: #ffffff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            list-style: none;
            padding: 10px 20px;
            border-radius: 5px;
            z-index: 1000;
            width: 100%;
            max-width: 300px;
        }

        .mobile-menu li {
            margin: 10px 0;
        }

        .mobile-menu li a {
            text-decoration: none;
            color: #34495e;
            font-size: 1rem;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            nav ul {
                display: none;
            }

            .hamburger-menu {
                display: flex;
            }

            .mobile-menu.show {
                display: block;
            }
        }
    </style>
</head>

<body>
    <header>
        <h1>Jesus Saves Apparel</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about-us.html">About Us</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
            <div class="cart-icon" onclick="window.location.href='cart.html'">
                <img src="cart-icon.png" alt="Cart">
                <div class="cart-count" id="cart-count">0</div>
            </div>
            <div class="hamburger-menu" id="hamburger-menu">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </nav>
        <ul class="mobile-menu" id="mobile-menu">
            <li><a href="index.html">Home</a></li>
            <li><a href="about-us.html">About Us</a></li>
            <li><a href="shop.html">Shop</a></li>
            <li><a href="contact.html">Contact Us</a></li>
        </ul>
    </header>

    <div class="container">
        <section class="product-section">
            <img src="path-to-image1.jpg" alt="Faith Hoodie - Jesus Saves Apparel" class="product-image">
            <h2>Faith Hoodie</h2>
            <p class="price">$29.99</p>
            <button class="cta-button add-to-cart" data-id="1" data-name="Faith Hoodie" data-price="29.99">Add to Cart</button>
            <p class="description">Product description goes here. It provides details about the product.</p>
            <div class="selection">
                <label for="color">Color:</label>
                <select id="color">
                    <option value="red">Red</option>
                    <option value="blue">Blue</option>
                    <option value="green">Green</option>
                </select>
            </div>
            <div class="selection">
                <label for="size">Size:</label>
                <select id="size">
                    <option value="small">Small</option>
                    <option value="medium">Medium</option>
                    <option value="large">Large</option>
                </select>
            </div>
        </section>
    </div>

    <footer>
        <p>&copy; 2025 Jesus Saves Apparel. All rights reserved.</p>
    </footer>

    <script src="cart.js"></script>
    <script>
        function updateCartCount() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const cartCount = cart.reduce((total, item) => total + item.quantity, 0);
            document.getElementById('cart-count').textContent = cartCount;
        }

        document.addEventListener('DOMContentLoaded', updateCartCount);

        document.getElementById('hamburger-menu').addEventListener('click', function() {
            document.getElementById('mobile-menu').classList.toggle('show');
        });
    </script>
</body>

</html>
