<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product 1</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            font-family: 'Lora', serif;
            color: #1a1a1a;
            background-color: #faf9f6;
            line-height: 1.6;
        }

        header {
            background: linear-gradient(90deg, #ffffff, #e8e8e8);
            padding: 10px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            color: #2c3e50;
            font-size: 2rem;
            font-weight: bold;
            letter-spacing: 2px;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav ul li {
            margin: 0 10px;
        }

        nav ul li a {
            text-decoration: none;
            color: #34495e;
            font-size: 1rem;
        }

        .product-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .product-image {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .product-details {
            max-width: 600px;
            text-align: center;
            margin-top: 20px;
        }

        .product-details h2 {
            font-size: 2rem;
            color: #2c3e50;
        }

        .product-details p {
            font-size: 1.2rem;
            color: #5c6bc0;
        }

        .selection {
            margin-top: 20px;
        }

        .selection label {
            font-size: 1rem;
            font-weight: bold;
            margin-right: 10px;
        }

        .selection select {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        .cta-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 30px;
            background-color: #5c6bc0;
            color: #ffffff;
            text-decoration: none;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease, transform 0.2s;
        }

        .cta-button:hover {
            background-color: #3949ab;
            transform: scale(1.05);
        }

        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #ffffff;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            text-align: center;
            z-index: 1000;
        }

        .popup button {
            margin: 10px;
            padding: 10px 20px;
            background-color: #5c6bc0;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }

        .popup button:hover {
            background-color: #3949ab;
        }

        footer {
            background-color: #1a237e;
            color: #ffffff;
            text-align: center;
            padding: 10px 0;
            box-shadow: 0 -4px 6px rgba(0, 0, 0, 0.1);
        }

        footer p {
            margin: 0;
            font-size: 1rem;
            font-family: 'Lora', serif;
        }
    </style>
</head>
<body>
    <header>
        <h1>Jesus Saves Apparel</h1>
        <nav>
            <ul class="mobile-menu">
                <li><a href="#">Home</a></li>
                <li><a href="about-us.html">About Us</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
            <div class="hamburger-menu" id="hamburger-menu">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </nav>
    </header>

    <section class="product-section">
        <img src="path-to-product-image.jpg" alt="Product Image" class="product-image">
        <div class="product-details">
            <h2>Product Name</h2>
            <p class="product-price">$29.99</p>
            <p>Product description goes here. It provides details about the product.</p>
            <div class="selection">
                <label for="color">Color:</label>
                <select id="color">
                    <option value="red">Red</option>
                    <option value="blue">Blue</option>
                    <option value="green">Green</option>
                </select>
            </div>
            <div class="selection">
                <label for="size">Size:</label>
                <select id="size">
                    <option value="small">Small</option>
                    <option value="medium">Medium</option>
                    <option value="large">Large</option>
                </select>
            </div>
        </div>
        <a href="#" class="cta-button">Add to Cart</a>
    </section>

    <footer>
        <p>&copy; 2025 Jesus Saves Apparel. All rights reserved.</p>
    </footer>

    <script>
        document.querySelector('.cta-button').addEventListener('click', function(event) {
            event.preventDefault();
            const popup = document.createElement('div');
            popup.classList.add('popup');
            popup.innerHTML = `
                <p>Product added to cart!</p>
                <button id="continue-shopping">Continue Shopping</button>
                <button id="go-to-checkout">Go to Checkout</button>
            `;
            document.body.appendChild(popup);

            document.getElementById('continue-shopping').addEventListener('click', function() {
                window.location.href = 'shop.html';
            });

            document.getElementById('go-to-checkout').addEventListener('click', function() {
                window.location.href = 'checkout.html';
            });
        });
    </script>
</body>
</html>
