<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - Jesus Saves Apparel</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            font-family: 'Lora', serif;
            color: #1a1a1a;
            background-color: #faf9f6;
            line-height: 1.6;
        }

        header {
            background: linear-gradient(90deg, #ffffff, #e8e8e8);
            padding: 10px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        header h1 {
            color: #2c3e50;
            font-size: 2rem;
            font-weight: bold;
            letter-spacing: 2px;
        }

        nav {
            display: flex;
            align-items: center;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav ul li {
            margin: 0 10px;
        }

        nav ul li a {
            text-decoration: none;
            color: #34495e;
            font-size: 1rem;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: #5c6bc0;
        }

        .cart-icon {
            position: relative;
            display: inline-block;
            cursor: pointer;
            margin-left: 20px;
        }

        .cart-icon img {
            width: 30px;
            height: 30px;
        }

        .cart-count {
            position: absolute;
            top: -10px;
            right: -10px;
            background-color: red;
            color: white;
            border-radius: 50%;
            padding: 5px 10px;
            font-size: 0.8rem;
            font-weight: bold;
        }

        .hamburger-menu {
            display: none;
            cursor: pointer;
            flex-direction: column;
            gap: 5px;
            width: 30px;
            height: 30px;
        }

        .hamburger-menu span {
            display: block;
            height: 3px;
            width: 100%;
            background-color: #34495e;
            border-radius: 3px;
        }

        .mobile-menu {
            display: none;
            position: absolute;
            top: 70px;
            right: 0;
            background-color: #ffffff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            list-style: none;
            padding: 10px 20px;
            border-radius: 5px;
            z-index: 1000;
            width: 100%;
            max-width: 300px;
        }

        .mobile-menu li {
            margin: 10px 0;
        }

        .mobile-menu li a {
            text-decoration: none;
            color: #34495e;
            font-size: 1rem;
            font-weight: bold;
        }

        .cart-container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .cart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        .cart-header h2 {
            margin: 0;
            font-size: 1.5rem;
            color: #2c3e50;
        }

        .cart-items {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
        }

        .cart-item img {
            width: 50px;
            height: 50px;
            object-fit: cover;
            margin-right: 20px;
        }

        .cart-item-details {
            flex: 1;
        }

        .cart-item-price {
            font-size: 1.2rem;
            font-weight: bold;
        }

        .remove {
            background-color: #e74c3c;
            color: #ffffff;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
            margin-top: 10px;
        }

        .remove:hover {
            background-color: #c0392b;
        }

        .cart-total {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            border-top: 1px solid #ddd;
            margin-top: 20px;
        }

        .cart-total h3 {
            margin: 0;
            font-size: 1.5rem;
            color: #2c3e50;
        }

       .cta {
    display: inline-block;
    margin: 10px 0;
    padding: 8px 16px;
    background-color: #5c6bc0;
    color: #ffffff;
    text-decoration: none;
    font-size: 1rem;
    font-weight: bold;
    border-radius: 20px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    transition: background-color 0.3s ease, transform 0.2s;
    text-align: center;
    width: auto; /* Adjust width to fit the text */
    white-space: nowrap; /* Prevent text from wrapping */
}

        .cta:hover {
            background-color: #3949ab;
            transform: scale(1.05);
        }

       .cta-container {
    display: flex;
    justify-content: center; /* Center the buttons */
    gap: 10px; /* Add space between the buttons */
    margin-top: 20px;
}

        footer {
            text-align: center;
            padding: 20px;
            background: #1a237e;
            color: #ffffff;
            margin-top: 20px;
        }

        footer p {
            margin: 0;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            header {
                padding: 5px 15px;
            }

            header h1 {
                font-size: 1.5rem;
            }

            nav ul {
                display: none;
            }

            .hamburger-menu {
                display: flex;
            }

            .mobile-menu.show {
                display: block;
            }

            nav ul li a {
                font-size: 0.875rem;
            }

            .cart-container {
                padding: 10px;
            }

           .cta {
                width: auto; /* Adjust width to fit the text */
                padding: 10px;
                margin: 10px 0;
            }

            .remove {
                padding: 8px 12px;
                font-size: 0.875rem;
                margin-top: 5px;
            }

          .cta-container {
                flex-direction: column;
                align-items: center; /* Center the buttons */
            }
        }
    </style>
</head>

<body>
    <header>
        <h1>Jesus Saves Apparel</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about-us.html">About Us</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
            <div class="cart-icon" onclick="window.location.href='cart.html'">
                <img src="cart-icon.png" alt="Cart">
                <div class="cart-count" id="cart-count">0</div>
            </div>
            <div class="hamburger-menu" id="hamburger-menu">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </nav>
        <ul class="mobile-menu" id="mobile-menu">
            <li><a href="index.html">Home</a></li>
            <li><a href="about-us.html">About Us</a></li>
            <li><a href="shop.html">Shop</a></li>
            <li><a href="contact.html">Contact Us</a></li>
        </ul>
    </header>

    <div class="cart-container">
        <div class="cart-header">
            <h2>Shopping Cart</h2>
        </div>

        <ul id="cart-items" class="cart-items">
            <!-- Cart items will be dynamically inserted here by cart.js -->
        </ul>

        <div class="cart-total">
            <h3>Total</h3>
            <div class="cart-item-price">$0.00</div>
        </div>

        <div class="cta-container">
            <a href="shop.html" class="cta">Continue Shopping</a>
            <a href="checkout.html" class="cta">Proceed to Checkout</a>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Jesus Saves Apparel. All Rights Reserved.</p>
    </footer>

    <script src="cart.js"></script>
    <script>
        document.getElementById('hamburger-menu').addEventListener('click', function() {
            document.getElementById('mobile-menu').classList.toggle('show');
        });
    </script>
</body>

</html>
