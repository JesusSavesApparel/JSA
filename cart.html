<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - Jesus Saves Apparel</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            font-family: 'Lora', serif;
            color: #1a1a1a;
            background-color: #faf9f6;
            line-height: 1.6;
        }

        header {
            background: linear-gradient(90deg, #ffffff, #e8e8e8);
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            color: #2c3e50;
            font-size: 2rem;
            font-weight: bold;
            letter-spacing: 2px;
        }

        nav {
            display: flex;
            align-items: center;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            text-decoration: none;
            color: #34495e;
            font-size: 1rem;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: #5c6bc0;
        }

        .cart-container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .cart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        .cart-header h2 {
            margin: 0;
            font-size: 1.5rem;
            color: #2c3e50;
        }

        .cart-items {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
        }

        .cart-item img {
            width: 50px;
            height: 50px;
            object-fit: cover;
            margin-right: 20px;
        }

        .cart-item-details {
            flex: 1;
        }

        .cart-item-price {
            font-size: 1.2rem;
            font-weight: bold;
        }

        .cart-total {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            border-top: 1px solid #ddd;
            margin-top: 20px;
        }

        .cart-total h3 {
            margin: 0;
            font-size: 1.5rem;
            color: #2c3e50;
        }

        .cta {
            display: inline-block;
            margin: 15px 0;
            padding: 10px 20px;
            background-color: #5c6bc0;
            color: #ffffff;
            text-decoration: none;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease, transform 0.2s;
        }

        .cta:hover {
            background-color: #3949ab;
            transform: scale(1.05);
        }

        footer {
            text-align: center;
            padding: 20px;
            background: #1a237e;
            color: #ffffff;
            margin-top: 20px;
        }

        footer p {
            margin: 0;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            header {
                padding: 10px 20px;
            }

            header h1 {
                font-size: 1.5rem;
            }

            nav ul li a {
                font-size: 0.875rem;
            }

            .cart-container {
                padding: 10px;
            }

            .cta {
                width: 100%;
                padding: 15px;
            }
        }
    </style>
</head>

<body>
    <header>
        <h1>Jesus Saves Apparel</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about-us.html">About Us</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <div class="cart-container">
        <div class="cart-header">
            <h2>Shopping Cart</h2>
            <a href="shop.html" class="cta">Continue Shopping</a>
        </div>

        <ul id="cart-items" class="cart-items">
            <!-- Cart items will be dynamically inserted here by cart.js -->
        </ul>

        <div class="cart-total">
            <h3>Total</h3>
            <div class="cart-item-price">$0.00</div>
        </div>

        <a href="checkout.html" class="cta">Proceed to Checkout</a>
    </div>

    <footer>
        <p>&copy; 2024 Jesus Saves Apparel. All Rights Reserved.</p>
    </footer>

    <script src="cart.js"></script>
</body>

</html>
