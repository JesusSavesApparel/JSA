<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop - Jesus Saves Apparel</title>
    <style>
        body {
            margin: 0;
            font-family: 'Lora', serif;
            color: #1a1a1a;
            background-color: #faf9f6;
            line-height: 1.8;
        }

        header {
            background: linear-gradient(90deg, #ffffff, #e8e8e8);
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            color: #2c3e50;
            font-size: 2rem;
            font-weight: bold;
            letter-spacing: 2px;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            text-decoration: none;
            color: #34495e;
            font-size: 1rem;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: #007acc;
        }

        .shop-hero {
            text-align: center;
            padding: 80px 20px;
            background: linear-gradient(135deg, #e6f7ff, #f2e6ff);
            color: #2e4053;
            clip-path: polygon(0 0, 100% 0, 100% 80%, 0 100%);
        }

        .shop-hero h2 {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #1a237e;
            text-transform: uppercase;
            font-family: 'Playfair Display', serif;
        }

        .shop-hero p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            color: #5c6bc0;
        }

        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 40px;
        }

        .product-card {
            background-color: #ffffff;
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            text-align: center;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .product-card:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .product-card img {
            width: 100%;
            height: auto;
        }

        .product-card h3 {
            font-size: 1.5rem;
            color: #1a237e;
            margin: 10px 0;
        }

        .product-card p {
            font-size: 1rem;
            color: #5c6bc0;
            margin: 0 0 10px;
        }

        .product-card button {
            padding: 10px 20px;
            background-color: #5c6bc0;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .product-card button:hover {
            background-color: #3949ab;
        }

        footer {
            background-color: #1a237e;
            color: #ffffff;
            text-align: center;
            padding: 20px 0;
            box-shadow: 0 -4px 6px rgba(0, 0, 0, 0.1);
        }

        footer p {
            margin: 0;
            font-size: 1rem;
            font-family: 'Lora', serif;
        }
    </style>
</head>

<body>
    <header>
        <h1>Jesus Saves Apparel</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about-us.html">About Us</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <div class="shop-hero">
        <h2>Shop Our Collection</h2>
        <p>Explore faith-inspired designs crafted with love and purpose.</p>
    </div>

    <div class="products">
        <div class="product-card">
            <img src="product1.jpg" alt="Product 1">
            <h3>Grace Tee</h3>
            <p>$24.99</p>
            <button>Add to Cart</button>
        </div>
        <div class="product-card">
            <img src="product2.jpg" alt="Product 2">
            <h3>Faith Hoodie</h3>
            <p>$39.99</p>
            <button>Add to Cart</button>
        </div>
        <div class="product-card">
            <img src="product3.jpg" alt="Product 3">
            <h3>Hope Cap</h3>
            <p>$19.99</p>
            <button>Add to Cart</button>
        </div>
        <div class="product-card">
            <img src="product4.jpg" alt="Product 4">
            <h3>Love Crewneck</h3>
            <p>$34.99</p>
            <button>Add to Cart</button>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Jesus Saves Apparel. All Rights Reserved.</p>
    </footer>
</body>

</html>
